<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Máquina OPC UA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
        }

        h1 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            color: white;
            padding: 16px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.1s, box-shadow 0.2s, opacity 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-start {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            box-shadow: 0 4px 15px rgba(56, 239, 125, 0.4);
        }

        .btn-start:hover:not(:disabled) {
            box-shadow: 0 6px 20px rgba(56, 239, 125, 0.6);
        }

        .btn-stop {
            background: linear-gradient(135deg, #cb2d3e, #ef473a);
            box-shadow: 0 4px 15px rgba(239, 71, 58, 0.4);
        }

        .btn-stop:hover:not(:disabled) {
            box-shadow: 0 6px 20px rgba(239, 71, 58, 0.6);
        }

        .btn-pause {
            background: linear-gradient(135deg, #f2994a, #f2c94c);
            box-shadow: 0 4px 15px rgba(242, 201, 76, 0.4);
        }

        .btn-pause:hover:not(:disabled) {
            box-shadow: 0 6px 20px rgba(242, 201, 76, 0.6);
        }

        .message {
            margin-top: 25px;
            font-weight: bold;
            display: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        .success {
            background-color: rgba(40, 167, 69, 0.2);
            color: #4ade80;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .error {
            background-color: rgba(220, 53, 69, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .loading {
            margin-top: 20px;
            color: #aaa;
            display: none;
            font-size: 14px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Control de Máquina</h1>

        <div class="button-group">
            <button class="btn-start" onclick="sendValue(1)">
                ▶ START
            </button>
            <button class="btn-pause" onclick="sendValue(2)">
                ⏸ PAUSE
            </button>
            <button class="btn-stop" onclick="sendValue(0)">
                ⏹ STOP
            </button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div> Enviando instrucción...
        </div>
        <div id="resultado" class="message"></div>
    </div>

    <script>
        async function sendValue(valor) {
            const buttons = document.querySelectorAll('button');
            const loading = document.getElementById('loading');
            const resultado = document.getElementById('resultado');

            // Deshabilitar botones mientras carga
            buttons.forEach(btn => btn.disabled = true);

            loading.style.display = 'block';
            resultado.style.display = 'none';
            resultado.className = 'message';

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ valor: valor })
                });

                const data = await response.json();

                if (response.ok) {
                    resultado.innerHTML = `✅ Comando <b>${getCommandName(valor)}</b> ejecutado con éxito.`;
                    resultado.classList.add('success');
                } else {
                    resultado.innerHTML = '❌ ' + (data.error || 'Error desconocido');
                    resultado.classList.add('error');
                }
            } catch (error) {
                resultado.innerHTML = '❌ Error de conexión: ' + error.message;
                resultado.classList.add('error');
            } finally {
                resultado.style.display = 'block';
                buttons.forEach(btn => btn.disabled = false);
                loading.style.display = 'none';
            }
        }

        function getCommandName(val) {
            if (val === 1) return 'START';
            if (val === 0) return 'STOP';
            if (val === 2) return 'PAUSE';
            return val;
        }
    </script>
</body>

</html>
